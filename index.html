<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Ingrese el texto aqui</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aqui"></textarea>
            <p class="note">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="encrypt" onclick="encryptText()">Encriptar</button>
                <button class="decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="images/search.png" alt="No message found">
            <p id="outputText">Ningún mensaje fue encontrado<br>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
